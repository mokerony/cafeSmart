<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cafesmart</title>
    <link rel="stylesheet" href="css/login.css"> 
</head>
<body>
    <form id="loginForm" action="#">
        <h1 class="titulo">Inicio de Sesión</h1>
        <label for="">
            <img src="img/usuario.png" alt="Icono Usuario"> 
            <input placeholder="Usuario" type="text" id="username" required>
        </label>
        <label for="">
            <img src="img/contrasena.png" alt="Icono Contraseña"> 
            <input placeholder="Contraseña" type="password" id="password" required>
        </label>
        <button type="submit" id="button">Entrar</button> 
    </form>
    <script src="js/login.js"></script> 
</body>
</html>
