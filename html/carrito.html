<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cafeSmart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style1.css">
</head>
<body>
    <script src="../js/carrito.js"></script>
    
    <div class="warpper">
        <aside>
            <header>
                <h1 class="logo">cafeSmart</h1>
            </header>
            <nav>
                <ul>
                    <li>
                    <a class="boton-menu boton-volver" href="index2.html">
                        <i class="bi bi-arrow-return-left"></i>seguir comprando 
                    </a>
                </li>
                <li></li>
                    <a class="boton-menu boton-carrito active" href="carrito.html">
                        <i class="bi bi-cart-fill"></i>Carrito 
                    </a>
                </li>
                       
                    

                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â© 2024 cafeSmart</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">tu carrito esta vacio <i class="bi bi-emoji-frown"></i></p>
                <div class="carrito-productos disabled">
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="../img/bebidas/agua.png" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Agua</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$1.500</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>subtotal</small>
                            <p>1.500</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                   
                    </div>
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="img/bebidas/agua-manzana.png" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Agua M</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$1.000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>subtotal</small>
                            <p>3.500</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                   
                    </div>
                    
                </div>
              <div class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>total:</p>
                        <p id="total">3.500</p>
                    </div>
                    <button class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
              </div>
              <p class="carrito-comprado disabled">muchas gracias por tu compra <i class="bi bi-emoji-kiss-fill"></i></p>
            </div>
        </main>

    </div>
</body>

</html>
